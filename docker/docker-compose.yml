version: '3.0'
services:
  app:
    build: ..
    ports:
      - 8080:8080
    volumes:
      - ../logs:/logs
  db:
    image: postgres
    restart: always
    hostname: db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=bancodigital